

# --------------------------------------
# 导航栏设置
# --------------------------------------
nav:
  logo: /img/logo.png # 网站logo
  display_title: true
  display_post_title: true
  fixed: true

# 菜单配置 
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  技术笔记||fas fa-code:
    AI/ML: /categories/AI/ || fas fa-robot
    算法: /categories/Algorithm/ || fas fa-calculator
    系统设计: /categories/System/ || fas fa-server
    C++笔记: /categories/Cpp/ || fab fa-cuttlefish
  关于我: /about/ || fas fa-heart
  友链: /link/ || fas fa-users
  留言板: /comments/ || fas fa-comment-dots

# --------------------------------------
# 代码块设置
# --------------------------------------
code_blocks:
  theme: light # 浅色主题
  macStyle: true # Mac 风格更优雅
  height_limit: 300
  word_wrap: false
  copy: true
  language: true
  shrink: false
  fullpage: true

# --------------------------------------
# 社交链接
# --------------------------------------
social:
  fab fa-github: https://github.com/lvy010 || GitHub (787+ 文章) || '#ffb7c5'
  fas fa-rss: /atom.xml || RSS订阅 || '#ffa0b4'
  fas fa-envelope: mailto:contact@lvy010.com || 邮箱联系 || '#ff8fa3'
  fab fa-weibo: https://weibo.com/lvy010 || 微博分享 || '#ffb7c5'

# --------------------------------------
# 主页设置
# --------------------------------------
index_generator:
  order_by: -date
  per_page: 6

# Top image - 日系封面
index_img: /img/page.png

# Default top image for all pages
default_top_img: /img/page.png

# Archive page top image - 三叶风格
archive_img: /img/三叶.png

# Tag page top image - 叶子主题
tag_img: /img/叶.png

# Category page top image - 小唯风格
category_img: /img/小唯.png

# --------------------------------------
# 头像和站点信息
# --------------------------------------
avatar:
  img: /img/avatar.jpg # 日系头像
  effect: true # 头像旋转效果

# 站点副标题
subtitle:
  enable: true
  sub:
    - "AI/ML 算法专家 | 787+ 技术文章"
    - "专注于技术分享与创新"
    - "874K+ 浏览量的技术分享者"
    - "专注于 LLM、C++、算法、Linux"
    - "致力于高质量技术内容创作"

# --------------------------------------
# 文章设置
# --------------------------------------
post:
  meta:
    page:
      date_type: both # 显示创建和更新时间
      date_format: date
      categories: true
      tags: true
      label: true
    post:
      date_type: both
      date_format: date
      categories: true
      tags: true
      label: true

# 文章版权信息
post_copyright:
  enable: true
  decode: true
  author_href: https://github.com/lvy010
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 相关文章推荐
related_post:
  enable: true
  limit: 6
  date_type: created

# 文章锚点
anchor:
  enable: true
  auto_update: true

# --------------------------------------
# 评论系统 💬
# --------------------------------------
comments:
  use: Valine # 使用 Valine 评论系统
  text: true
  lazyload: true
  count: true

valine:
  appId: # 需要您申请
  appKey: # 需要您申请
  avatar: monsterid
  serverURLs:
  bg: /img/comment_bg.jpg
  visitor: true
  option:
    enableQQ: true
    requiredFields: ['nick','mail']

# --------------------------------------
# 搜索设置 🔍
# --------------------------------------
search:
  use: local
  
local_search:
  enable: true
  preload: true
  CDN:

# --------------------------------------
# 分享功能 📤
# --------------------------------------
share:
  enable: true
  sites: weibo,qq,wechat,qzone,twitter,facebook

# --------------------------------------
# 网站统计 📊
# --------------------------------------
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# 百度统计 (如果有的话)
baidu_analytics: # 您的百度统计 ID

# Google Analytics (如果有的话)
google_analytics: # 您的 GA ID

# --------------------------------------
# 美化效果
# --------------------------------------

# 鼠标点击效果
click_heart:
  enable: true
  mobile: true

# 鼠标点击烟花效果
fireworks:
  enable: true

# 彩带背景
canvas_ribbon:
  enable: true
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: true
  mobile: false

# 樱花飘落效果
sakura:
  enable: true
  mobile: false

# 打字机效果
activate_power_mode:
  enable: true
  colorful: true
  shake: false
  mobile: false

# 页面加载动画
preloader:
  enable: true
  source: 1 # 1-3 可选择不同动画

# 进度条
pace:
  enable: true
  color: pink
  theme: minimal

# --------------------------------------
# 侧边栏设置 🎀
# --------------------------------------
aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right

  card_author:
    enable: true
    description: "AI/ML算法专家<br>787+技术文章<br>874K+浏览量<br>专业技术分享"
    button:
      enable: true
      icon: fab fa-github
      text: 访问我的GitHub
      link: https://github.com/lvy010

  card_announcement:
    enable: true
    content: "🌸 欢迎来到lvy的日系技术空间 🌸<br>🍵 这里有最新的AI、算法和系统设计分享<br>🌿 与您共同品味技术之美，感受编程之禅 🌿"

  card_recent_post:
    enable: true
    limit: 5
    sort: date
    sort_order: -1

  card_categories:
    enable: true
    limit: 8
    expand: true
    sort_order: -1

  card_tags:
    enable: true
    limit: 40
    color: true
    sort_order: random

  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
    sort_order: -1

# --------------------------------------
# 页脚设置 
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2020 # 您开始写博客的年份
  custom_text: "🌸 专业技术分享，持续学习成长 🌸<br>🌿 专注AI/ML、算法、系统设计 🌿"
  copyright: true

# --------------------------------------
# 右下角按钮 🎈
# --------------------------------------
rightside:
  enable: true
  hide: false
  show_percent: true
  
# 阅读模式
readmode: true

# 夜间模式
darkmode:
  enable: true
  button: true
  autoChangeMode: false

# --------------------------------------
# 标签插件 🏷️
# --------------------------------------
tag_plugins:
  enable: true
  priority: 5

# Note 标签美化
note:
  style: simple
  icons: true
  border_radius: 3
  light_bg_offset: 0

# --------------------------------------
# 图片设置 📸
# --------------------------------------
medium_zoom: true

fancybox: true

# 图片懒加载
lazyload:
  enable: true
  field: site
  placeholder: /img/loading.gif
  blur: false

# --------------------------------------
# 数学公式 📐
# --------------------------------------
math:
  use: katex
  per_page: false
  hide_scrollbar: false

katex:
  enable: true
  per_page: false
  hide_scrollbar: true

# --------------------------------------
# 图表支持 📈
# --------------------------------------
mermaid:
  enable: true
  theme:
    light: default
    dark: dark

# --------------------------------------
# 音乐播放器 🎵
# --------------------------------------
aplayer:
  enable: true
  per_page: true

meting:
  enable: true
  server: netease
  type: playlist
  id: 2539599584 # 一个温柔的歌单ID
  fixed: false
  autoplay: false
  theme: '#ff69b4'
  loop: 'all'
  order: 'random'
  preload: 'auto'
  volume: 0.7
  mutex: true
  lrcType: 0
  listFolded: true
  listMaxHeight: 340px
  storageName: 'metingjs'

# --------------------------------------
# PWA 设置 📱
# --------------------------------------
pwa:
  enable: true
  manifest: /manifest.json
  apple_touch_icon: /img/pwa/apple-touch-icon.png
  favicon_32_32: /img/pwa/32.png
  favicon_16_16: /img/pwa/16.png
  mask_icon: /img/pwa/safari-pinned-tab.svg

# --------------------------------------
# 站点验证 🔐
# --------------------------------------
# site_verification:
#   google: # Google Search Console
#   bing: # Bing Webmaster Tools
#   baidu: # 百度站长工具

# --------------------------------------
# 美化样式 💅
# --------------------------------------
# 自定义CSS
inject:
  head:
    - <link rel="stylesheet" href="/css/custom.css">
  bottom:
    - <script>console.log('%c欢迎来到lvy的技术博客', 'color: #2196F3; font-size: 20px; font-weight: bold;');</script>

# --------------------------------------
# 其他高级功能 🛠️
# --------------------------------------

# 复制保护
copy:
  enable: true
  copyright:
    enable: true
    limit_count: 50

# 字数统计
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# 访问限制
visit_file: false

# 404页面
error_404:
  enable: true
  subtitle: "页面不存在哦～"
  background: https://cdn.jsdelivr.net/gh/volantis-x/cdn-wallpaper/abstract/41CEC8.jpg

